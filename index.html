          Pada tahun ini Bisnis Indonesia memasuki empat dekade. Dalam menyambut
          usia ke-40 ini, Bisnis.com menyajikan rekam jejak sejarah perekonomian
          di Tanah Air dalam empat dekade. Simak ulasannya:
        </p>
      </div>
      <div class="text-center mt-7">
        <p
          class="text-[16px] text-center font-semibold font-markazi text-[#803C00] mb-2 sm:mb-5"
        >
          Didukung oleh:
        </p>

        <div class="flex justify-center flex-wrap gap-2.5 sm:gap-5 mx-auto">
          <img
            width="55.9"
            height="35.15"

            alt="logo-sponsor-1"
            class="h-[35.15px] w-[55.9px]"
          />
          <img
            width="55.38"
            height="40"
            src="./src/img/logosponsor2.svg"
            alt="logo-sponsor-2"
            class="w-[55.38px] h-10"
          />
          <img
            width="55.38"
            height="35.15"

            width="55.38"

            alt="logo-sponsor-5"
            class="w-[55.38px] h-[35.15px]"

            width="55.67"

            src="./src/img/logosponsor6.svg"
            alt="logo-sponsor-6"
            class="w-[55.67px] h-[35.15px]"

    <div id="footer-menu" class="fixed bottom-0 lg: left-0 w-full py-4 z-10">
      <div class="flex justify-center gap-10 sm:gap-16 md:gap-22">
        <a href="./src/semua.html" id="semua-link" class="text-center">
          <img
            width="71"

            alt="logo-40"
            class="w-[47px] h-10 sm:w-[71px] sm:h-[60px] mx-auto"
          />
          <p
            class="mt-2 text-lg sm:text-xl font-medium font-markazi text-[#803C00]"
          >
            Semua
          </p>
        </a>

        <a href="./src/peristiwa.html" class="text-center">
          <img
            width="53"
            height="60"
            src="./src/img/pen.svg"
            alt="pen"
            class="w-[35px] h-10 sm:w-[53px] sm:h-[60px] mx-auto"
          />

            class="mt-2 text-lg sm:text-xl font-medium font-markazi text-[#803C00]"
          >
            Peristiwa
          </p>

          <img

            alt="camera"
            class="w-[35px] h-10 sm:w-[71px] sm:h-[60px] mx-auto"

          >
            Lensa
          </p>
        </a>
      </div>
    </div>
    <script>
      document
        .getElementById("semua-link")
        .addEventListener("click", function (e) {
          e.preventDefault();

          const wrapper = document.getElementById("main-wrapper");
          const footer = document.getElementById("footer-menu");
          const destinationUrl = this.href;
          wrapper.classList.add("animate-slide-out-up", "relative", "z-20");
          footer.classList.add("animate-slide-out-up", "relative", "z-20");

          setTimeout(function () {
            window.location.href = destinationUrl;
          }, 500);
        });
    </script>
